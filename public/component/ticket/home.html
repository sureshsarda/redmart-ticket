<div>
	<h2>Ticket Management</h2>
	<table class="table table-striped">
		<thead>
		<tr>
			<th></th>
			<th>Description</th>
			<th>Created By</th>
			<th>Assigned To</th>
			<th>Status</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="ticket in tickets">
			<td>
				<a href="#/view-ticket/{{ticket._id}}">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<a href="">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</td>
			<td>{{ ticket.description}}</td>
			<td>{{ ticket._createdBy.name }}</td>
			<td>{{ ticket._assignedTo.name }}</td>
			<td>{{ ticket.status }}</td>
		</tr>
		</tbody>
	</table>
</div>
